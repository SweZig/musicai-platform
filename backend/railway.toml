[build]
builder = "NIXPACKS"

[deploy]
startCommand = "python -c \"import asyncio; from app.db import init_db; asyncio.run(init_db())\" && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
healthcheckPath = "/health"
healthcheckTimeout = 120
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
